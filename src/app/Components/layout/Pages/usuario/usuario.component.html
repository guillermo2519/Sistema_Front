
<h1 style="margin : 20px 0px 0px 40px" >Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px;">

    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoUsuario()">
           <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario 
        </button> 
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="standard"> 
           <mat-label>Buscar</mat-label>
           <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevarion-z2">

            <table mat-table [dataSource]="dataListaUsuarios">

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                </ng-container>

                <ng-container matColumnDef="proceso">
                    <th mat-header-cell *matHeaderCellDef> Proceso </th>
                    <td mat-cell *matCellDef="let element"> {{element.proceso}} </td>
                </ng-container>

                <ng-container matColumnDef="empresa">
                    <th mat-header-cell *matHeaderCellDef> Empresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
                </ng-container>

                <!--<ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo' : 'No Activo'}} </td>
                </ng-container> -->

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 

                            <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                               <mat-icon>edit</mat-icon>
                            </button> 

                            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
                                <mat-icon>delete</mat-icon>
                             </button> 
                
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No hay datos que coincidad con el filtro "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

        </div>

    </mat-card-content>

</mat-card>
